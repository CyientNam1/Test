<!DOCTYPE html>
<html><head>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body style="padding: 0;margin: 0;">
 <div class="fullscreen_bg" id="fullscreen_bg">
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px;"> 
             <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
           <img src="CYIENT_logo.png" alt="Cyient logo" class="img-disp">
           </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                 <button id="navigationButton" type="button" class="myButton"  style="float:right;" onclick="proceedSmartManage()">Navigate to Map</button> 
             </div>
     </div>
</div>

    <div class="row site-content">
        <div class="mySlides" id="sam1" style="width:100% ; margin-top: 1%;">
		<iframe style="width:100%;height:590px" src="https://10ay.online.tableau.com/t/fiops/views/FieldManagementServicesDashboard/Dashboard?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no"></iframe>
		</div>

        <div class="mySlides" style="width:100% ; margin-top: 1%;">
		<iframe style="width:100%;height:590px" src="https://10ay.online.tableau.com/t/fiops/views/Grid_Users/Users-Grid-Dashboard?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no"></iframe>
		</div>
		
		  <div class="mySlides" style="width:100% ; margin-top: 1%;">
		<iframe style="width:100%;height:590px" src="https://10ay.online.tableau.com/t/fiops/views/Grid_Users/Users-Grid-Dashboard?:embed=y&:showShareOptions=true&:display_count=no&:showVizHome=no"></iframe>
		</div>
       

        <a class="btn-floating display-left" onclick="plusDivs(-1)">&#10094;</a>
        <a class="btn-floating display-right" onclick="plusDivs(1)">&#10095;</a>
    </div>
  </div>

    <script>
       function showSmartManage() {
             document.getElementById("navigationButton").onclick = function () {
            location.href = "http://localhost/SmartManage-New/index.html";
    };
      
}
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

 function proceedSmartManage() {

			var iframe = document.createElement('iframe');

			iframe.src = "/SmartTiles";
			iframe.height = "100%";
			iframe.width = "100%";
            iframe.style.position = "absolute";
            iframe.style.border = "none";

            document.body.appendChild(iframe);
        }


    </script>

</body>

</html>
