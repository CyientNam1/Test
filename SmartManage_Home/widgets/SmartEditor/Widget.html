<div style="width:100%; height:100%; min-width:280px;min-width:240px;">
    <!--<div class="widgetActive widgetIndicator" id="widgetActiveIndicator" data-dojo-attach-point="widgetActiveIndicator"></div>-->
    <div class="layer-draw-container" data-dojo-attach-point="layerDrawContainer" style="display: block;">
        <div>Select a template to edit features</div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div data-dojo-attach-point="selectionTool" id="selectionTool" class="widget-draw-control"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="jimu-btn clearBtn" data-dojo-attach-point="btnClear" data-dojo-attach-event="click:_clearResultsEvent">Clear</div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="widget-layers-table" data-dojo-attach-point="tableLayerInfos"></div>
        <div data-dojo-attach-point="loading" data-dojo-type="jimu/dijit/LoadingIndicator" data-dojo-props='hidden:true'></div>
        <div data-dojo-attach-point="tableLayerInfosError" class="widget-error" style="display:none">${nls.noConfiguredLayers}</div>
        <div data-dojo-attach-point="resultsMessage" class="widget-results"></div>


    </div>
    <div class="templatePickerMainDiv" style="display:none;">

        <div class="templatePickerDiv" data-dojo-attach-point="templatePickerDiv">
            <div data-dojo-attach-point="templateTitle">

            </div>
            <div class="spacer"></div>
        </div>
        <br />

        <div class="presetFieldsTableDiv">
            <div class="spacer"></div>
            <div>
                <input id="savePresetValueSwitch" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-event="change:_setPresetValue" />
                <label for="savePresetValueSwitch">${nls.usePresetValues}</label>
            </div>
            <div class="spacer"></div>
            <div class="presetFieldsTable" data-dojo-attach-point="presetFieldsTableNode"></div>
            <div class="spacer"></div>
        </div>

    </div>
    <div class="attributeInspectorMainDiv" style="display:none">

        <div data-dojo-attach-point="editDescription" class="editDescription"></div>
        <div class="attributeInspectorDiv">

            <div class="eeAttributeInspector" data-dojo-attach-point="attributeInspectorNode"></div>
        </div>
        <div class="spacer"></div>
    </div>
    <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
